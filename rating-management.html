    <script>
        let ratingRules = {};
        let employeeData = [];
        let activeEmployeeName = null;
        let allEmployees = [];
        let currentConfig = null;

        // -- Initialization --
        async function init() {
            try {
                // 1. Load Rules
                const rulesRes = await fetch('rating_rules.json');
                ratingRules = await rulesRes.json();
                if (!ratingRules.employees) ratingRules.employees = {};

                // 2. Load Employee Data
                const empRes = await fetch('employee_data.json');
                employeeData = await empRes.json();
                allEmployees = employeeData.map(e => e.name);

                renderTree();
            } catch (e) {
                console.error("Failed to init", e);
                alert("è¼‰å…¥è³‡æ–™å¤±æ•—ï¼Œè«‹ç¢ºèª rating_rules.json å’Œ employee_data.json å­˜åœ¨");
            }
        }

        // -- Tree Rendering --
        function renderTree() {
            const treeContainer = document.getElementById('orgTree');
            const search = document.getElementById('treeSearch').value.toLowerCase();
            treeContainer.innerHTML = '';

            const structure = {};
            employeeData.forEach(e => {
                const org = e.org || 'æœªåˆ†é¡';
                const unit = e.unit || 'æœªåˆ†é¡';
                if (!structure[org]) structure[org] = {};
                if (!structure[org][unit]) structure[org][unit] = [];
                structure[org][unit].push(e);
            });

            Object.keys(structure).sort().forEach(org => {
                const orgDiv = createTreeNode(`org-${org}`, org, 'building', true);
                treeContainer.appendChild(orgDiv);

                const orgChildren = document.createElement('div');
                orgChildren.style.paddingLeft = '15px';

                Object.keys(structure[org]).sort().forEach(unit => {
                    const unitDiv = createTreeNode(`unit-${org}-${unit}`, unit, 'sitemap', true);
                    orgChildren.appendChild(unitDiv);

                    const unitChildren = document.createElement('div');
                    unitChildren.style.paddingLeft = '15px';

                    structure[org][unit].forEach(emp => {
                        if (search && !emp.name.toLowerCase().includes(search) && !unit.toLowerCase().includes(search)) return;
                        const empDiv = createTreeNode(`emp-${emp.name}`, emp.name, 'user', false);
                        empDiv.onclick = () => loadEmployeeEditor(emp.name);
                        unitChildren.appendChild(empDiv);
                    });
                    if (unitChildren.children.length > 0) orgChildren.appendChild(unitChildren);
                });
                treeContainer.appendChild(orgChildren);
            });
        }

        function createTreeNode(id, text, icon, isFolder) {
            const div = document.createElement('div');
            div.className = 'tree-node';
            div.innerHTML = `<i class="fa-solid fa-${icon}"></i> ${text}`;
            return div;
        }

        // -- Editor Logic --
        function loadEmployeeEditor(name) {
            activeEmployeeName = name;
            document.querySelectorAll('.tree-node').forEach(el => el.classList.remove('active'));
            // Highlight logic omitted for brevity

            document.getElementById('pageTitle').innerText = `è¨­å®šï¼š${name}`;

            const src = ratingRules.employees[name] || ratingRules.special_rules?.[name] || {
                manager_weight: 0.5,
                subordinate_rules: [],
                managers: []
            };

            currentConfig = JSON.parse(JSON.stringify(src));
            if (!currentConfig.managers) currentConfig.managers = [];
            if (!currentConfig.subordinate_rules) currentConfig.subordinate_rules = [];
            if (!currentConfig.excluded_peers) currentConfig.excluded_peers = [];
            if (currentConfig.manager_weight === undefined) currentConfig.manager_weight = 0.5;

            window.updateCurrentMgrWeight = (val) => {
                currentConfig.manager_weight = parseFloat(val);
                document.getElementById('mgrWeightDisp').innerText = Math.round(val * 100) + '%';
                document.getElementById('peerWeightDisp').innerText = Math.round((1 - val) * 100) + '%';
            };

            renderEditor();
        }

        function renderEditor() {
            const panel = document.getElementById('editorContainer');

            // Calculate weights
            const mgrWeight = currentConfig.manager_weight * 100;

            // Calculate total subordinate rules weight
            let subWeightRaw = 0;
            const subMemberSet = new Set();
            if (currentConfig.subordinate_rules && currentConfig.subordinate_rules.length > 0) {
                subWeightRaw = currentConfig.subordinate_rules.reduce((sum, r) => sum + r.weight, 0);
                // Collect sub members to exclude from peers
                currentConfig.subordinate_rules.forEach(r => r.members.forEach(m => subMemberSet.add(m)));
            }
            const subWeightPercent = Math.round(subWeightRaw * 100);

            // Peer weight is remainder
            const peerWeightRaw = 100 - mgrWeight;
            const effectivePeerWeight = 100 - mgrWeight - subWeightPercent;

            // Generate Managers HTML tags
            const mgrSet = new Set(currentConfig.managers || []);
            const managersHtml = (currentConfig.managers && currentConfig.managers.length > 0)
                ? currentConfig.managers.map(m => `<span class="tag">${m} <i class="fa-solid fa-times" onclick="removeManager('${m}')"></i></span>`).join('')
                : '<span style="color:#999; font-size:12px;">(æœªæŒ‡å®šï¼Œå°‡ä½¿ç”¨é è¨­é‚è¼¯)</span>';

            // Identify Peers (Actual raters minus managers minus subordinates minus excluded)
            const excludedSet = new Set(currentConfig.excluded_peers || []);
            let peerHtml = '<span style="color:#999; font-size:12px;">(æš«ç„¡è³‡æ–™)</span>';
            let excludedHtml = '';
            const empData = employeeData.find(e => e.name === activeEmployeeName);
            if (empData && empData.raters) {
                const allPotentialPeers = empData.raters.filter(r => !mgrSet.has(r.name) && !subMemberSet.has(r.name)).map(r => r.name);
                const activePeers = allPotentialPeers.filter(p => !excludedSet.has(p));
                const excludedPeers = allPotentialPeers.filter(p => excludedSet.has(p));

                if (activePeers.length > 0) {
                    peerHtml = activePeers.map(p => `<span class="tag" style="background:#f1f5f9; color:#475569; border:1px solid #e2e8f0;">${p} <i class="fa-solid fa-times" style="cursor:pointer; margin-left:4px; color:#94a3b8;" onclick="excludePeer('${p}')"></i></span>`).join('');
                } else {
                    peerHtml = '<span style="color:#999; font-size:12px;">(ç›®å‰ç„¡å…¶ä»–åŒä»è©•åˆ†)</span>';
                }

                if (excludedPeers.length > 0) {
                    excludedHtml = `
                        <div style="margin-top:8px; padding-top:8px; border-top:1px dashed #e2e8f0;">
                            <div style="font-size:11px; color:#94a3b8; margin-bottom:4px;">å·²æ’é™¤ (ä¸è¨ˆå…¥åˆ†æ•¸):</div>
                            <div class="tag-container">
                                ${excludedPeers.map(p => `<span class="tag" style="background:#fee2e2; color:#991b1b; border:1px solid #fecaca; text-decoration:line-through;">${p} <i class="fa-solid fa-rotate-left" style="cursor:pointer; margin-left:4px; color:#dc2626;" title="é‚„åŸ" onclick="restorePeer('${p}')"></i></span>`).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            // Render Editor HTML
            panel.innerHTML = `
                <div class="editor-header">
                    <h2>è¨­å®šï¼š${activeEmployeeName}</h2>
                    <button class="btn btn-outline" onclick="saveActiveEmployee()">
                        <i class="fa-solid fa-floppy-disk"></i> æš«å­˜è¨­å®š
                    </button>
                </div>

                <div class="editor-panel">
                    <!-- 1. Manager Weight -->
                    <div class="config-card">
                        <div class="card-header"><div class="card-title">åŸºæœ¬æ¬Šé‡è¨­å®š</div></div>
                        <div class="input-group">
                            <label class="input-label" style="display:flex; justify-content:space-between;">
                                <span>ä¸»ç®¡è©•åˆ†ä½”æ¯” (Manager Weight)</span>
                                <span id="mgrWeightDisp" style="font-weight:bold; color:var(--primary);">${mgrWeight}%</span>
                            </label>
                            <div class="range-container">
                                <input type="range" class="range-input" style="width:100%" min="0" max="1" step="0.05" value="${currentConfig.manager_weight}" oninput="updateCurrentMgrWeight(this.value)">
                            </div>
                        </div>
                         <div class="input-group">
                            <label class="input-label" style="display:flex; justify-content:space-between;">
                                <span>å…¶ä»–åŒä»/å¹³ç´šä½”æ¯” (Peer Weight)</span>
                                <span id="peerWeightDisp" style="font-weight:bold; color:var(--primary);">${peerWeightRaw}%</span>
                            </label>
                            
                            <!-- Breakdown Box -->
                            <div style="font-size: 13px; color: #64748b; margin-top: 8px; background:#f1f5f9; padding:10px; border-radius:6px;">
                                <div><i class="fa-solid fa-calculator"></i> æ¬Šé‡è¨ˆç®—èªªæ˜ï¼š</div>
                                <div style="margin-top:4px; margin-left:10px;">â€¢ åŸå§‹å‰©é¤˜æ¬Šé‡ï¼š${peerWeightRaw}% (100% - ä¸»ç®¡)</div>
                                ${subWeightPercent > 0 ? `<div style="margin-left:10px; color:#e11d48; font-weight:600;">â€¢ æ‰£é™¤ä¸‹å±¬ç¸¾æ•ˆï¼š-${subWeightPercent}%</div>` : ''}
                                <div style="margin-top:4px; margin-left:10px; border-top:1px solid #cbd5e1; padding-top:4px; color:#059669; font-weight:700;">
                                    = åŒä»äº’è©•å¯¦éš›ä½”æ¯”ï¼š${effectivePeerWeight}%
                                </div>
                            </div>

                            <!-- Detected Peers List -->
                             <div style="margin-top: 12px; border-top: 1px solid #e2e8f0; padding-top: 10px;">
                                <div style="font-size:12px; font-weight:600; color:#475569; margin-bottom:5px;">ğŸ“ åŒ…å«çš„åŒä»åå–® (é€™äº›äºº<span style="color:#4f46e5;">æ‰“çµ¦æ­¤å“¡å·¥çš„åˆ†æ•¸</span>):</div>
                                <div class="tag-container" style="max-height:100px; overflow-y:auto;">
                                    ${peerHtml}
                                </div>
                                ${excludedHtml}
                            </div>
                        </div>
                    </div>

                    <!-- 2. Designated Managers -->
                    <div class="config-card">
                        <div class="card-header">
                            <div class="card-title">æŒ‡å®šä¸»ç®¡ (æœ‰å“ªäº›äººè©•æ ¸é€™ä½å“¡å·¥?)</div>
                            <button class="btn btn-outline" style="font-size:12px;" onclick="openAddManagerModal()">+ æ–°å¢ä¸»ç®¡</button>
                        </div>
                        <div class="tag-container" id="managerTags">
                            ${managersHtml}
                        </div>
                        <div style="margin-top:5px; font-size:12px; color:#666;">
                            * è‹¥åˆ—è¡¨ç‚ºç©ºï¼Œç³»çµ±å°‡è‡ªå‹•ä¾æ“šéƒ¨é–€åˆ¤å®šä¸»ç®¡ã€‚è‹¥æœ‰æŒ‡å®šï¼Œå‰‡åƒ…ä»¥æ­¤æ¸…å–®ç‚ºä¸»ã€‚
                        </div>
                    </div>
                
                    <!-- 3. Subordinate Rules -->
                    <div class="config-card">
                        <div class="card-header">
                            <div class="card-title">ğŸ“Š ä¸‹å±¬ç¸¾æ•ˆä½”æ¯”è¨­å®š</div>
                            <button class="btn btn-primary" style="font-size:12px;" onclick="addRule()">+ æ–°å¢ç¾¤çµ„</button>
                        </div>
                        <div style="font-size:12px; color:#64748b; margin-bottom:10px; background:#fef3c7; padding:8px; border-radius:6px; border-left:3px solid #f59e0b;">
                            <i class="fa-solid fa-info-circle" style="color:#f59e0b;"></i>
                            æ­¤å€è¨­å®šçš„ä¸‹å±¬ï¼Œå…¶<strong style="color:#b45309;">è‡ªèº«ç¸¾æ•ˆåˆ†æ•¸çš„å¹³å‡</strong>æœƒç®—å…¥ä¸»ç®¡çš„ç¸½åˆ†ã€‚
                            <br>ï¼ˆæ„å³ï¼šä¸‹å±¬åšå¾—å¥½ï¼Œä¸»ç®¡åˆ†æ•¸å°±é«˜ï¼‰
                        </div>
                        <div id="subRuleList"></div>
                    </div>
                </div>
             `;

            renderCurrentRules();
        }

        function renderCurrentRules() {
            const list = document.getElementById('subRuleList');
            list.innerHTML = '';

            if (!currentConfig.subordinate_rules || currentConfig.subordinate_rules.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#999; padding:10px;">ç„¡ä¸‹å±¬ç¸¾æ•ˆè¦å‰‡</div>';
                return;
            }

            currentConfig.subordinate_rules.forEach((rule, idx) => {
                const membersHtml = rule.members.map(m =>
                    `<span class="tag">${m} <i class="fa-solid fa-times" onclick="removeMem(${idx}, '${m}')"></i></span>`
                ).join('');

                const div = document.createElement('div');
                div.className = 'subordinate-rule';
                div.innerHTML = `
                    <div class="rule-header">
                        <input type="text" class="text-input" style="width:200px; font-weight:bold;" value="${rule.name}" onchange="modifyRuleName(${idx}, this.value)">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <label>æ¬Šé‡:</label>
                            <input type="number" step="0.1" max="1" min="0" value="${rule.weight}" style="width:60px;" onchange="modifyRuleWeight(${idx}, this.value)">
                            <button style="color:red; border:none; background:none; cursor:pointer;" onclick="deleteRule(${idx})"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="tag-container">
                        ${membersHtml}
                        <button class="tag" style="background:#eee; color:#333; cursor:pointer;" onclick="openAddMemberModal(${idx})">+ åŠ äºº</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // -- Actions --
        window.removeManager = (name) => {
            const idx = currentConfig.managers.indexOf(name);
            if (idx > -1) {
                currentConfig.managers.splice(idx, 1);
                renderEditor();
            }
        }
        window.openAddManagerModal = () => {
            openPersonModal((name) => {
                if (!currentConfig.managers.includes(name)) {
                    currentConfig.managers.push(name);
                    renderEditor();
                }
            }, "æ–°å¢ä¸»ç®¡");
        }

        // Peer Exclusion Actions
        window.excludePeer = (name) => {
            if (!currentConfig.excluded_peers) currentConfig.excluded_peers = [];
            if (!currentConfig.excluded_peers.includes(name)) {
                currentConfig.excluded_peers.push(name);
                renderEditor();
            }
        }
        window.restorePeer = (name) => {
            if (currentConfig.excluded_peers) {

            // Attempt to save to server
            try {

                if (response.ok) {

                        document.body.appendChild(toast);
                        setTimeout(() => toast.remove(), 3000);

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(ratingRules, null, 2));

            dl.setAttribute("download", "rating_rules.json");
            document.body.appendChild(dl);
            dl.click();
            dl.remove();
        }

        // Modal Logic
        let onPersonSelected = null;
        function openPersonModal(cb, title) {
            onPersonSelected = cb;
            document.getElementById('modalTitle').innerText = title || "é¸æ“‡äººå“¡";
            document.getElementById('addPersonModal').style.display = 'flex';

        }
        window.closeModal = () => { document.getElementById('addPersonModal').style.display = 'none'; }

        function populateModalList(filter) {
            const list = document.getElementById('personList');
            list.innerHTML = '';
            const f = filter.toLowerCase();
            allEmployees.forEach(name => {
                if (!name.toLowerCase().includes(f)) return;
                const div = document.createElement('div');
                div.style.padding = '8px';
                div.style.cursor = 'pointer';
                div.style.borderBottom = '1px solid #f0f0f0';
                div.innerText = name;
                div.onclick = () => {
