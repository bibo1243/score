        // -- Tree Rendering --
        function renderTree() {
            const treeContainer = document.getElementById('orgTree');
            const search = document.getElementById('treeSearch').value.toLowerCase();
            treeContainer.innerHTML = '';

            const structure = {};
            employeeData.forEach(e => {
                const org = e.org || 'æœªåˆ†é¡';
                const unit = e.unit || 'æœªåˆ†é¡';
                if (!structure[org]) structure[org] = {};
                if (!structure[org][unit]) structure[org][unit] = [];
                structure[org][unit].push(e);
            });

            // Sort logic to match main index
            const ORG_ORDER = ['åŸºé‡‘æœƒ', 'å…’å°‘ä¹‹å®¶', 'å°‘å¹´å®¶åœ’', 'è«®å•†æ‰€', 'æœªåˆ†é¡', '-'];

            const sortedOrgs = Object.keys(structure).sort((a, b) => {
                let idxA = ORG_ORDER.indexOf(a);
                let idxB = ORG_ORDER.indexOf(b);
                if (idxA === -1) idxA = 99;
                if (idxB === -1) idxB = 99;
                return idxA - idxB;

                const orgDiv = createTreeNode(orgId, org === '-' || org === 'æœªåˆ†é¡' ? 'å…¶ä»–' : org, 'building', true);

                const orgChildren = document.createElement('div');

                Object.keys(structure[org]).sort().forEach(unit => {
                    const unitDiv = createTreeNode(null, unit, 'sitemap', true);
                    orgChildren.appendChild(unitDiv);

                    const unitChildren = document.createElement('div');
                    unitChildren.style.paddingLeft = '15px';

                    structure[org][unit].forEach(emp => {
                        if (search && !emp.name.toLowerCase().includes(search) && !unit.toLowerCase().includes(search)) return;
                        const empDiv = createTreeNode(null, emp.name, 'user', false);
                        empDiv.onclick = () => loadEmployeeEditor(emp.name);
                        unitChildren.appendChild(empDiv);

                    if (unitChildren.children.length > 0) orgChildren.appendChild(unitChildren);
                });
                treeContainer.appendChild(orgChildren);
