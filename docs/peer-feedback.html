<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同仁互相回饋矩陣</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --col-width: 250px;
            --row-height: 150px;
        }

        /* Full Page Flex Layout */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            /* Prevent body scroll */
            margin: 0;
        }

        .header {
            flex: 0 0 auto;
            /* Fixed header */
        }

        .controls {
            flex: 0 0 auto;
            /* Fixed controls bar */
            padding: 15px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            z-index: 50;
            /* Above table content */
            margin-bottom: 0;
            /* Attach to bottom */
        }

        .page-container {
            flex: 1 1 auto;
            /* Fill remaining space */
            overflow: auto;
            /* Scrollable area */
            padding: 20px;
            max-width: 100%;
            height: auto;
            /* Let flex handle height */
            z-index: 10;
        }

        /* ... existing styles ... */
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        select {
            padding: 6px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="range"] {
            width: 150px;
        }

        /* Matrix Table Styles */
        .matrix-table {
            border-collapse: separate;
            border-spacing: 0;
            width: max-content;
            font-size: 14px;
            table-layout: fixed;
        }

        /* ... (Keep existing table styles) ... */
        .matrix-table th,
        .matrix-table td {
            border: 1px solid #ddd;
            padding: 8px;
            width: var(--col-width);
            min-width: var(--col-width);
            vertical-align: top;
            background-color: #fff;
        }

        .matrix-table thead {
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .matrix-table th {
            position: sticky;
            top: 0;
            background-color: #f4f6f8;
            z-index: 10;
            box-shadow: 0 1px 0 #ddd;
            overflow: hidden;
            text-overflow: ellipsis;
            resize: horizontal;
            overflow: auto;
        }

        .matrix-table td.giver-name {
            position: sticky;
            left: 0;
            background-color: #f9f9f9;
            font-weight: bold;
            z-index: 5;
            box-shadow: 1px 0 0 #ddd;
            width: 120px;
            min-width: 120px;
        }

        .matrix-table tbody tr:hover td {
            background-color: #e6f7ff !important;
            border-top: 1px solid #1890ff;
            border-bottom: 1px solid #1890ff;
        }

        .matrix-table tbody tr:hover td.giver-name {
            background-color: #bae7ff !important;
        }

        .matrix-table th.corner {
            left: 0;
            z-index: 30;
            width: 120px;
            min-width: 120px;
        }

        .cell-content {
            height: var(--row-height);
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 13px;
            resize: vertical;
            overflow: auto;
        }

        .empty-cell {
            background-color: #fdfdfd;
            color: #ccc;
            font-style: italic;
            font-size: 12px;
        }

        .has-content {
            background-color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .nav-link {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">同仁互評回饋矩陣</div>
        <a href="index.html" class="nav-link">← 返回首頁</a>
    </div>

    <!-- Controls Moved Outside -->
    <div class="controls">
        <div class="control-group">
            <label for="giverOrgFilter">回饋者機構：</label>
            <select id="giverOrgFilter">
                <option value="all">全部</option>
                <option value="基金會">基金會</option>
                <option value="兒少之家">兒少之家</option>
                <option value="少年家園">少年家園</option>
                <option value="諮商所">諮商所</option>
            </select>
        </div>

        <div class="control-group">
            <label for="receiverOrgFilter">受評者機構：</label>
            <select id="receiverOrgFilter">
                <option value="all">全部</option>
                <option value="基金會">基金會</option>
                <option value="兒少之家">兒少之家</option>
                <option value="少年家園">少年家園</option>
                <option value="諮商所">諮商所</option>
            </select>
        </div>

        <div class="control-group">
            <label for="widthRange">欄寬：</label>
            <input type="range" id="widthRange" min="150" max="600" value="250" step="10">
        </div>

        <div class="control-group">
            <label for="heightRange">列高：</label>
            <input type="range" id="heightRange" min="50" max="500" value="150" step="10">
        </div>
    </div>

    <div class="page-container">
        <!-- Content Area -->
        <div id="contentArea">
            <div class="loading">載入資料中...</div>
        </div>
    </div>

    <script src="feedback-utils.js"></script>
    <script>
        let feedbackData = [];
        let staffDir = {};
        let feedbackHeaders = []; // Indices of feedback target columns
        let targetNames = []; // Names corresponding to those columns

        // UI Controls
        const widthRange = document.getElementById('widthRange');
        const heightRange = document.getElementById('heightRange');
        const giverOrgFilter = document.getElementById('giverOrgFilter');
        const receiverOrgFilter = document.getElementById('receiverOrgFilter');

        // Load Settings from LocalStorage
        function loadSettings() {
            const savedWidth = localStorage.getItem('pf_colWidth');
            const savedHeight = localStorage.getItem('pf_rowHeight');
            const savedGiverOrg = localStorage.getItem('pf_giverOrg');
            const savedReceiverOrg = localStorage.getItem('pf_receiverOrg');

            if (savedWidth) {
                widthRange.value = savedWidth;
                document.documentElement.style.setProperty('--col-width', savedWidth + 'px');
            }
            if (savedHeight) {
                heightRange.value = savedHeight;
                document.documentElement.style.setProperty('--row-height', savedHeight + 'px');
            }
            if (savedGiverOrg) giverOrgFilter.value = savedGiverOrg;
            if (savedReceiverOrg) receiverOrgFilter.value = savedReceiverOrg;
        }

        // Event Listeners with Persistence
        widthRange.addEventListener('input', (e) => {
            const val = e.target.value;
            document.documentElement.style.setProperty('--col-width', val + 'px');
            localStorage.setItem('pf_colWidth', val);
        });

        heightRange.addEventListener('input', (e) => {
            const val = e.target.value;
            document.documentElement.style.setProperty('--row-height', val + 'px');
            localStorage.setItem('pf_rowHeight', val);
        });

        giverOrgFilter.addEventListener('change', (e) => {
            localStorage.setItem('pf_giverOrg', e.target.value);
            renderMatrix();
        });

        receiverOrgFilter.addEventListener('change', (e) => {
            localStorage.setItem('pf_receiverOrg', e.target.value);
            renderMatrix();
        });

        async function init() {
            loadSettings();
            staffDir = await loadStaffDirectory();
            await loadFeedbackData();
            renderMatrix();
        }

        async function loadFeedbackData() {
            try {
                const res = await fetch('feedback.csv');
                if (!res.ok) throw new Error("無法讀取 feedback.csv");
                const text = await res.text();
                const rows = parseCSV(text);

                if (rows.length < 2) return;

                // Headers (Row 0)
                const headers = rows[0].map(h => h.trim());

                // Identify Feedback Columns: Any header that is a valid Staff Name
                const allStaffNames = new Set(Object.keys(staffDir));

                feedbackHeaders = [];
                targetNames = [];

                headers.forEach((h, idx) => {
                    // Check if h is in staff names AND likely a feedback column (indices 4-50 range roughly)
                    // Or simply if it's a known name.
                    // Note: Filter out "姓名" (User Name) column.
                    if (allStaffNames.has(h) && idx > 3) {
                        feedbackHeaders.push(idx);
                        targetNames.push(h);
                    }
                });

                // Parse Data Rows
                // We need: Giver Name, and their feedback for each Target.
                const nameIdx = headers.indexOf('姓名');

                feedbackData = rows.slice(1).map(r => {
                    const giverName = r[nameIdx] || '未知';
                    const feedbackMap = {}; // TargetName -> Content

                    feedbackHeaders.forEach((colIdx, i) => {
                        const target = targetNames[i];
                        const content = r[colIdx] ? r[colIdx].trim() : '';
                        if (content) {
                            feedbackMap[target] = content;
                        }
                    });

                    return {
                        giver: giverName,
                        feedbacks: feedbackMap
                    };
                }).filter(d => d.giver !== '未知');

            } catch (e) {
                document.getElementById('contentArea').innerHTML = `<div class="loading" style="color:red">載入失敗: ${e.message}</div>`;
            }
        }

        function renderMatrix() {
            const rOrg = receiverOrgFilter.value;
            const gOrg = giverOrgFilter.value;
            const container = document.getElementById('contentArea');

            // 1. Determine Columns (Receivers) based on Receiver Filter
            let displayTargets = targetNames.filter(name => {
                if (rOrg === 'all') return true;
                const info = staffDir[name];
                return info && info.org === rOrg;
            });

            if (displayTargets.length === 0) {
                container.innerHTML = '<div class="loading">無相符的受評者資料</div>';
                return;
            }

            // 2. Build Table
            let html = '<table class="matrix-table">';

            // Header Row
            html += '<thead><tr>';
            html += '<th class="corner">回饋者 \\ 受評者</th>';
            displayTargets.forEach(t => {
                html += `<th>${t}</th>`;
            });
            html += '</tr></thead>';

            html += '<tbody>';

            let rowCount = 0;
            // Get list of Givers. Default order is CSV order (which groups by submission time).
            // Maybe sort givers? CSV order is usually fine.

            feedbackData.forEach(row => {
                const giver = row.giver;
                const feedbacks = row.feedbacks;

                // Filter Giver by Org
                const giverInfo = staffDir[giver];
                if (gOrg !== 'all') {
                    // Check giver org. 
                    // Note: If giver name not in staffDir (e.g. name typo in CSV), it might be skipped if we strictly filter.
                    // But 'all' shows everything.
                    if (!giverInfo || giverInfo.org !== gOrg) return;
                }

                // Check if this giver gave any feedback to current DISPLAYED targets
                const hasRelevantFeedback = displayTargets.some(t => feedbacks[t]);

                if (hasRelevantFeedback) {
                    rowCount++;
                    html += '<tr>';
                    html += `<td class="giver-name">${giver}</td>`;

                    displayTargets.forEach(target => {
                        const text = feedbacks[target] || '';
                        const cellClass = text ? 'has-content' : 'empty-cell';
                        html += `<td class="${cellClass}">`;
                        if (text) {
                            html += `<div class="cell-content">${escapeHtml(text)}</div>`;
                        }
                        html += '</td>';
                    });
                    html += '</tr>';
                }
            });

            if (rowCount === 0) {
                html = '<tr><td colspan="' + (displayTargets.length + 1) + '" style="padding:20px;text-align:center;">此篩選組合無回饋資料</td></tr>';
            }

            html += '</tbody></table>';

            if (rowCount === 0 && displayTargets.length === 0) container.innerHTML = '<div class="loading">無資料</div>'; // Covered above
            else container.innerHTML = html;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Event listeners already set up above for giverOrgFilter and receiverOrgFilter
        init();
    </script>
</body>

</html>
